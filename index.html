
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surf y Tecnología</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
    }

    h1 {
      margin: 10px 0 0 0;
      color: #00ffcc;
    }

    .intro {
      text-align: center;
      padding: 20px;
    }

    .intro img {
      width: 250px;
      max-width: 90%;
      margin-top: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="WhatsApp Image 2025-06-04 at 11.30.57 AM.jpeg" alt="Logo">
    <h1>Surf & Tecnología</h1>
  </header>

  <div class="intro">
    <p>Combinando adrenalina con creatividad digital.</p>
    <img src="WhatsApp Image 2025-06-04 at 11.31.12 AM.jpeg" alt="Diseño creativo">
  </div>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1549921296-3a6b31cfd4f3?auto=format&fit=crop&w=800&q=80" alt="Surf 1">
    <img src="https://images.unsplash.com/photo-1508264165352-258db2ebd59b?auto=format&fit=crop&w=800&q=80" alt="Surf 2">
    <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=800&q=80" alt="Surf 3">
    <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&w=800&q=80" alt="Surf 4">
  </section>

  <footer>
    © 2025 Surf & Tecnología. Todos los derechos reservados.
  </footer>

</body>
</html>
